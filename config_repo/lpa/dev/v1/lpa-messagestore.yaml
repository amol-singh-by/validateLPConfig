# config-repo/lpa/lpa-messagestore.yaml

messageStore:
  service:
    name: "LP-ADAPTER"
    type: "LPA"
    instance: "LPA-1"
    namedVersion: "LPA-2021.1.0"
    bulkURL: "messagestore/api/v3/bulks"
    messageURL: "messagestore/api/v3/messages"
  request: 
  #Controls whether api endpoint accepts HTTP or HTTPS
    config: "msHTTPSConfiguration"
    #config: "msHTTPConfiguration"
    path: "/messagestore/api/v3"
    response.timeout: "60000"
    
  https:
    host: "0.0.0.0"
    port: "9830"
    tls:
      keyStore:
        path: "keystore.jks"
      trustStore:
        path: "truststore.jks"
        
  http:
    host: "0.0.0.0"
    port: "9831"