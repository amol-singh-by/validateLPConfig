# config-repo/lpa/lpa.yaml

# A sample of a property
propertySample: "CONNECT LPA API"

ack:
  notification:
    received:
      enabled: "true"
    accepted:
      enabled: "true"
    error:
      enabled: "true"
    processed:
      enabled: "true" 
            
  storeInMS: "false"
  publishToJMS: "true"
  
#This path will be used by application internally for processing inbounds
tempfileoutput: "/mnt/resource/messages"


outbound:
  forcast2:
    format: "csv"
#    format: "xml"
  plannedSupply:
#    format: "csv"
    format: "xml"  

# batch processing
batch:      
  block:
    size: "100"
  aggregator:
    size: "10000"

flowMode:
  inbound: "daily"
#  inbound: "historical"

#calendar configurations
calendar:
#Generates calendar for 'N' number of days.
#This is considered when calendar end date is not specified. 
  offset.noOfdays: "28"

transactionCodes : "11,12,15,610"

#Disk space validation configurations
diskSpace.check:
  enabled : true
  #Specify minimum diskspace in MB, GB and Bytes. 
  #Supports M or m -> in Mege Bytes, G or g -> in Giga Bytes, else bytes
  minDiskSpace : "5g"
  # Any directory path can be given where this mule application has access
  path : "./"

# LP Outbound flow properties
lpa:
  outbound:
    bydm:
      validation: 
        eanbled: "true"
    sender : "LP.GLOBAL"
    receiver : "HOST.GLOBAL"
    model : "BYDM"
    OrderProposals.messageVersion : "BYDM 2021.2.0"
    PriceProposals.messageVersion : "BYDM 2021.2.0"
    bulkVersion : "BYDM 2021.3.0"
  setReceivers: "HOST.GLOBAL"

lpDeliveryStatus:
  objectStore:
    maxEntries: 1000
    expInterval: 10
  persistence:
#   Time to expire in days
    timeToExpire: 7
    fileStorage:
      path: "path/to/persistent/storage"
  #Update service status object store - Expires the values every 3 hours if any failure/crash happens in the update service
  statusObjectStore:
    #timeToExpire: 3 hours
    timeToExpire: 3
    #minutes
    expInterval: 30

#The flag when set true, will be a common date policy for all the entities. 
#When false, the entity specific date policies will be picked from workflow.config
useGlobalDatePolicy: 
  value: true
  #Accepts values SAME_DAY or NEXT_DAY only
  datePolicy: "SAME_DAY"
  incrementalDate: 2


#Object store configuration that is used to store ackids in Mule batch
batch.ack:
  objectStore:
    expInterval: 60
    timeToExpire: 1
    
#replay settings
replay:
  batchWindow: 
    #LDE API threshold- 24H time format, messages will stop replaying beyond this time
    #Specify Batch threshold in UTC TimeZone
    threshold: "20:00"
    durationInHours: 3
    # Buffer time for the adapter to process replayed messages. 
    # Effective Replay time = replay.threshold - replay.deduction. Effective threshold is 14:30
    # Mention in minutes
    deductionInMinutes: "60"
    
    messagestore.timeZone: "+05:30"
    
  transactionalMessageLifeTimeInHours: 12

  
config.validation.enabled : true    
  
#Flag for Stocks lazy mode or Normal mode. If the stocksLazyMode is set as false then 
#it is in the normal mode 
stocksLazyMode: true