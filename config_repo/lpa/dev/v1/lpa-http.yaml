# config-repo/lpa/lpa-http.yaml

#Auto discovery
app.id : "0000"

# LPA Server properties
server:
  listener: 
    #Controls whether api endpoint accepts HTTP or HTTPS
    config: "HTTPS_Listener_config"
    #config: "HTTP_Listener_config"
    
  https:
    host: "0.0.0.0"
    port: "9990"
    tls:
      keyStore:
        path: "keystore.jks"
      trustStore:
        path: "truststore.jks"
        
  http:
    host: "0.0.0.0"
    port: "9991"

# LP API HTTP Endpoint Config
http:
  by:
    ingestion:
      config: "HTTPS_Ingestion_Service_BlueYonder"
      #config: "HTTP_Ingestion_Service_BlueYonder"
      host: "localhost"
      port: "443"
      basepath: "/basePath"
      timeout:  "120000"
      maxRetries: "1"
      retryIntervalInMillis: "60000"
    interface:
      version: "v1"    

# Defines HTTP path for API exposed by the layer of API-led architecture.
exp.front.api.base: "connect-lpa-api/v1"

ingestionService:
  requester: 
    config: "IngestionService_HTTPS_Requester_config"
    #config: "IngestionService_HTTP_Requester_config"
    http:
      host: "localhost"
      port: "9871"
    https:
      host: "localhost"
      port: "9870"
      tls:
        trustStore:
          path: "ingestionServiceSSL/truststore.jks"