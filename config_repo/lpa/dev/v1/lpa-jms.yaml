# config-repo/lpa/lpa-jms.yaml

jms:
  #LPA Inbound queue
  queue.in.name: "LPA_INBOUND_QUEUE"
  #LPA Replay queue
  queue.replay.name: "LPA_REPLAY_QUEUE"
  queue.ack.name: "LPA_ACK_OUTBOUND_QUEUE"
  queue.brokerURL: "tcp://localhost:61616"
  queue.maxConnections: "5"
  queue.concurrentConsumers: "1"
  queue.initialRedeliveryDelay: "20000"
  queue.redeliveryDelay: "20000"
  queue.sessionCacheSize: "100"
  queue.maxRedelivery: "0"
  queue.out.name: "LPA_ACK_OUTBOUND_QUEUE"
  queue.lpa.out.name: "LP_OUTBOUND_QUEUE"
  queue.reconnection.frequency: "2000"
  queue.reconnection.attemps: "3"
  
lpDeliveryStatus:
  queue:
    name: "LPA_UPDATE_SERVICE_QUEUE"
    publish:
      reconnection:
        attempts: 2
        frequencyInMillis: 5000

connectNotification:
  queueName: "NOTIFICATION_SERVICE"
